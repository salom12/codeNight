<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codelab Overflow</title>

    <!-- css imports goes here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="padding-top: 60px;">
    <div id="root">

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <span class="fa fa-circle-o"></span>
                </span>
            </a>
            <button class="navbar-toggler my-navbutton" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li>
                        <div class="searchbox">
                                <span class="fa fa-search"></span>
                                <div><input  type="text" placeholder="search language" @keyup.enter="search()" v-model="query"></div>
                        </div>
                    </li>

                </ul>

                <ul class="navbar-nav">
                    <li v-if="user" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            {{user.id}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" v-on:click="logout()" href="#">Delete Account</a>
                        </div>
                    </li>
                </ul>

            </div>
        </nav>


        <!-- content goes here -->
        <div class="container-fluid h-100"></div>
            <div class="welcome">
                Welcome to CodeNight, your online ide
            </div>
            <div class="col-2 d-none d-sm-block">
                <div class="sidebar" style="z-index: 99">
                    <ul class="sidebar_items">
                        <li>
                            <span class="fa fa-code active"></span>
                        </li>
                        <li>
                            <span class="fa fa-cube"></span>
                        </li>
                        <li>
                            <span class="fa fa-database"></span>
                        </li>
                        <li>
                            <span class="fa fa-envelope-o"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12" style="">

                    <div class="codeCardContainer">
                        <post v-for="i in posts" :title="i.title" :image="i.image"></post> 
                        <box v-if="show"  :result="result"></box>
                     </div>
                     

            </div>
        </div>


        <!-- footer -->
        <footer>
            <div class="container">
                <div class="row m-auto mt-10">
                    <div class="col">Created by <a href="file:///home/ahmed/Desktop/codelab/cv/index.html" target="_blank">Ahmed</a> @2018 - codelab</div>
                </div>
            </div>
        </footer>
    </div>


    <!-- js imports goes here -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <script src="index.js"></script>
</body>

</html>
